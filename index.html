<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/weather.css">
    <title>Title</title>
</head>
<body>
    <div class="weather-input-warp">
        <input type="text" class="input-text" id="weather-input">
        <i class="weather-search"></i>
        <div class="weather-list-load">
            <ul id="weather-list-box">
            </ul>
        </div>
    </div>

    <div class="weather-content clearFix">
        <div class="weather-update">更新时间 : <span class="wu-time"></span></div>
        <div class="weather-content-base">
            体感温度 : <span class="wcb-text wcb-fl"></span>
        </div>
        <div class="weather-content-base">
            温度 : <span class="wcb-text wcb-tmp"></span>
        </div>
        <div class="weather-content-base">
            天气 : <span class="wcb-text wcb-cond"></span>
        </div>
        <div class="weather-content-base">
            风向 : <span class="wcb-text wcb-wind-dir"></span>
        </div>
        <div class="weather-content-base">
            风向角度 : <span class="wcb-text wcb-wind-deg"></span>
        </div>
        <div class="weather-content-base">
            风力 : <span class="wcb-text wcb-wind-sc"></span>
        </div>
        <div class="weather-content-base">
            风速 : <span class="wcb-text wcb-wind-spd"></span>
        </div>
        <div class="weather-content-base">
            相对湿度 : <span class="wcb-text wcb-hum"></span>
        </div>
        <div class="weather-content-base">
            降水量 : <span class="wcb-text wcb-pcpn"></span>
        </div>
        <div class="weather-content-base">
            大气压强 : <span class="wcb-text wcb-pres"></span>
        </div>
        <div class="weather-content-base">
            能见度 : <span class="wcb-text wcb-vis"></span>
        </div>
        <div class="weather-content-base">
            云量 : <span class="wcb-text wcb-cloud"></span>
        </div>
    </div>
</body>
    <script src="js/cityID.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/weather.js"></script>

</html>
